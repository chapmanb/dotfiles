- clean: ['~']

- link:
    ~/.bashrc: bashrc
    ~/.inputrc: inputrc
    ~/.config/flake8: flake8
    ~/.config/liquidpromptrc:
       create: true
       path: liquidpromptrc
    ~/.config/pep8: pep8
    ~/.config/alot: alot
    ~/.config/black: pyproject.toml
    ~/.config/pip/pip.conf:
      create: true
      path: pip.conf
    ~/.config/yapf/style:
      create: true
      path: yapf.cfg
    ~/.emacs.d/private/brad:
      create: true
      path: emacs_d_brad
    ~/.gitconfig: gitconfig
    ~/.datomic/dev-local.edn:
      create: true
      path: datomic/dev-local.edn
    ~/.lein/profiles.clj:
      create: true
      path: lein/profiles.clj
    ~/.config/msmtp/config:
      path: msmtprc
      create: true
    ~/.notmuch-config: notmuch-config
    ~/.offlineimap.py: offlineimap.py
    ~/.offlineimaprc: offlineimaprc
    ~/.pylintrc: pylintrc
    ~/.tmux.conf: tmux.conf
    ~/.tmux: tmux
    ~/.spacemacs: spacemacs
    ~/.vimrc: vimrc
    ~/.w3m: w3m
    ~/.xmonad/xmonad.hs:
       create: true
       path: xmonad.hs
    ~/.Xresources: Xresources
