- clean: ['~']

- link:
    ~/.bashrc: bashrc
    ~/.config/liquidpromptrc: 
      create: true
      path: liquidpromptrc
    ~/.config/flake8: flake8
    ~/.config/pep8: pep8
    ~/.config/alot: alot
    ~/.emacs.d/private/brad: emacs_d_brad
    ~/.gitconfig: gitconfig
    ~/.msmtprc: msmtprc
    ~/.notmuch-config: notmuch-config
    ~/.offlineimap.py: offlineimap.py
    ~/.offlineimaprc: offlineimaprc
    ~/.pylintrc: pylintrc
    ~/.tmux.conf: tmux.conf
    ~/.tmux: tmux
    ~/.spacemacs: spacemacs
    ~/.vimrc: vimrc
    ~/.vim/bundle: 
       create: true
       path: vim/bundle
    ~/.vim/autoload/pathogen.vim: 
       create: true
       path: vim/bundle/vim-pathogen/autoload/pathogen.vim
    ~/.w3m: w3m
    ~/.xmonad/xmonad.hs:
       create: true
       path: xmonad.hs
    ~/.Xresources: Xresources
