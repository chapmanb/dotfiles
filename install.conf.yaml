- clean: ['~']

- link:
    ~/.bashrc: bashrc
    ~/.config/liquidpromptrc: 
      create: true
      path: liquidpromptrc
    ~/.gitconfig: gitconfig
    ~/.tmux.conf: tmux.conf
    ~/.tmux: tmux
    ~/.spacemacs: spacemacs
    ~/.emacs.d: emacs_d_spacemacs
    ~/.vimrc: vimrc
    ~/.vim/bundle: 
       create: true
       path: vim/bundle
    ~/.vim/autoload/pathogen.vim: 
       create: true
       path: vim/bundle/vim-pathogen/autoload/pathogen.vim

- link: 
    ~/.emacs.d/private/brad: emacs_d_brad
